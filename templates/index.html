<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 다운로더</title>
    <script>
        async function downloadVideo() {
            const url = document.getElementById('url').value;
            if (!url) {
                alert("URL을 입력하세요!");
                return;
            }

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ url }),
                });

                // 서버 응답 처리
                if (response.ok) {
                    const result = await response.json();
                    if (result.status === 'success') {
                        alert('다운로드가 시작됩니다!');
                        window.location.href = `/static/${result.filename}`;
                    } else {
                        alert(result.message || "다운로드에 실패했습니다.");
                    }
                } else {
                    const errorResult = await response.json();
                    alert(errorResult.message || "서버 오류가 발생했습니다.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("요청 처리 중 오류가 발생했습니다.");
            }
        }
    </script>
</head>
<body>
    <h1>유튜브 다운로더</h1>
    <p>다운로드할 유튜브 영상 URL을 입력하세요:</p>
    <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=example" style="width: 80%;">
    <button onclick="downloadVideo()">다운로드</button>
</body>
</html>
